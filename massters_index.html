<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disco-Very Comic</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      padding: 2rem;
      margin: 0;
    }

    .comic-container {
      position: relative;
      max-width: 100%;
    }

    .comic-container img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .hotspot {
      position: absolute;
      top: 66.4%;
      left: 32.7%;
      width: 21.6%;
      height: 10.9%;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      animation: rainbow-glow 2s infinite ease-in-out;
      cursor: pointer;
      z-index: 10;
    }

    @keyframes rainbow-glow {
      0%   { box-shadow: 0 0 10px 5px red; }
      25%  { box-shadow: 0 0 15px 5px orange; }
      50%  { box-shadow: 0 0 20px 5px yellow; }
      75%  { box-shadow: 0 0 25px 5px blue; }
      100% { box-shadow: 0 0 30px 5px violet; }
    }
  </style>
</head>
<body>
  <div class="comic-container">
    <img src="Crossover_Disco-Very_draft.png" alt="Disco-Very Comic" />
    <a href="newpage.html" class="hotspot" title="Tap to enter the club"></a>
  </div>
</body>
</html>
