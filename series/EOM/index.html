    @media (prefers-color-scheme: dark){ :root{ --bg:#0e0e10; --fg:#e9e9ee; } }
    html,body{ margin:0; background:var(--bg); color:var(--fg);

    header,footer{ max-width:var(--max); margin:0 auto; padding:var(--pad); }
    header h1{ margin:0 0 0.25rem; font-size:clamp(1.2rem,3.5vw,1.75rem); font-weight:700; letter-spacing:.01em; }
    header p{ margin:.25rem 0 0; opacity:.85; }
    main{ max-width:var(--max); margin:0 auto; padding:0 var(--pad) var(--pad); }
    .page{ margin:0 0 var(--gap); }
    .page img{ width:100%; height:auto; display:block; border-radius:8px; }
    .top-nav{ display:flex; gap:.75rem; align-items:center; margin-bottom:.5rem; }
    .top-nav a{ color:inherit; opacity:.8; text-decoration:underline; }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
