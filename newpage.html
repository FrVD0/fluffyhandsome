<!DOCTYPE html>
<html lang="en">
<head></head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Embed Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('brick background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      background: #000;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 480px) {
      .video-container {
        max-width: 100%;
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>
<iframe width="560" height="315" src="https://www.youtube.com/embed/6dfDxmE6LIo?si=3F8zS2zegchH7fNM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
