<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Embed Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('brick background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      background: #000;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 480px) {
      .video-container {
        max-width: 100%;
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1" allowfullscreen></iframe>
  </div>
</body>
</html>
